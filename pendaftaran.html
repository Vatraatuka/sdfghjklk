<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PENDAFTARAN</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Mengatur video background */
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      video.bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Agar video berada di belakang konten */
      }

      body {
        font-family: "Open Sans", sans-serif;
        background-color: rgba(
          244,
          244,
          244,
          0.8
        ); /* Transparansi untuk teks lebih jelas */
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #fff; /* Menyesuaikan warna teks dengan latar belakang video */
      }

      .container {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Memberikan latar belakang transparan */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 50px auto;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        color: #666;
      }

      .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .nav-buttons a {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1em;
      }

      .nav-buttons a:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <!-- Video Background -->
    <video class="bg-video" autoplay loop muted>
      <source
        src="Telematika Dalam Kejadian Fraud di Rumah Sakit.mp4"
        type="video/mp4"
      />
      Browser Anda tidak mendukung tag video.
    </video>

    <!-- Konten Halaman Pendaftaran Umum -->
    <div class="container">
      <h1>HALAMAN PENDAFTARAN UMUM</h1>
      <p>Anda akan diarahkan ke halaman baru dalam 5 detik...</p>
      <p>
        Jika tidak, silakan
        <a href="https://forms.gle/8wauovKBY3Kr1g388">klik di sini</a>.
      </p>
    </div>

    <!-- Konten Halaman Pendaftaran Mahasiswa -->
    <div class="container">
      <h1>HALAMAN PENDAFTARAN MAHASISWA</h1>
      <p>Anda akan diarahkan ke halaman baru dalam 5 detik...</p>
      <p>
        Jika tidak, silakan
        <a href="https://forms.gle/MwW3v3aYYqDzbBm58">klik di sini</a>.
      </p>
    </div>

    <!-- JavaScript untuk pengalihan otomatis setelah 5 detik -->
    <script>
      // Mengarahkan pengguna ke halaman pendaftaran umum setelah 5 detik
      setTimeout(function () {
        window.location.href = "https://forms.gle/8wauovKBY3Kr1g388";
      }, 5000); // 5000 milidetik = 5 detik
    </script>
  </body>
</html>
