<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lokasi Rumah STIKES Baktara Gorontalo" />
    <meta name="author" content="STIKES Baktara" />
    <title>Lokasi Rumah</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Menambahkan video latar belakang */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Menjaga agar video menutupi seluruh layar */
        object-position: center center; /* Memastikan video terpusat */
        z-index: -1; /* Memastikan video berada di belakang konten */
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        color: #fff; /* Warna teks putih untuk kontras dengan latar belakang */
      }

      /* Styling untuk menu navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-around; /* Untuk mendistribusikan item secara horizontal */
        background-color: rgba(0, 77, 122, 0.9);
        padding: 15px 0;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        color: white;
        font-size: 18px;
        display: inline-block;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .navbar a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }

      /* Styling untuk kontainer utama */
      .container {
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px #0000001a;
        max-width: 800px;
        margin: 100px auto;
        text-align: center;
      }

      h1 {
        color: hsl(0, 0%, 100%); /* Warna teks untuk judul */
        margin-bottom: 20px;
      }

      p {
        color: #fafafa; /* Warna teks untuk deskripsi */
      }

      .map {
        width: 100%;
        height: 400px;
        border: 0;
      }

      /* Media query untuk tampilan ponsel potret */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: row; /* Menu tetap sejajar secara horizontal */
          justify-content: space-around; /* Menu tetap tersebar rata */
        }

        .navbar a {
          padding: 10px 15px; /* Mengurangi padding item */
          font-size: 16px; /* Ukuran font sedikit lebih kecil */
        }

        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body class="w3-theme-l5">
    <!-- Menambahkan Video Latar Belakang -->
    <video class="video-background" autoplay muted loop>
      <source
        src="Telematika Dalam Kejadian Fraud di Rumah Sakit.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <div class="navbar">
      <a href="dashboard.html" class="navbar-link">
        <i class="fa fa-home w3-margin-right"></i> HOME
      </a>
      <a href="Lokasi.html" class="navbar-link" title="Lokasi">
        <i class="fa fa-globe"></i> Lokasi
      </a>
      <a href="Profil.html" class="navbar-link" title="Profil">
        <i class="fa fa-user"></i> Profil
      </a>
      <a href="PromosiKampus.html" class="navbar-link">
        <i class="fa fa-bullhorn"></i> Promosi Kampus
      </a>
      <a href="logout.html" class="navbar-link" title="Logout">
        <i class="fa fa-sign-out"></i> Logout
      </a>
    </div>

    <!-- Konten Utama -->
    <main>
      <div class="container">
        <h1>STIKES BAKTI NUSANTARA GORONTALO</h1>
        <p>Berikut adalah lokasi Stikes Baktara</p>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d63833.7137952135!2d123.07296837477416!3d0.5895468379668876!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32792ca002d8ff91%3A0xd21932424312702d!2sSTIKES%20BAKTARA%20Gorontalo!5e0!3m2!1sid!2sid!4v1730483887380!5m2!1sid!2sid"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>
  </body>
</html>
